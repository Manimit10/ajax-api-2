<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>JavaScript And JSON</title>
  </head>
  <body>
    <h2>Links</h2>
    <ul id="links">
      <li><a href="http://iviewsource.com/">blog</a></li>
      <li><a href="http://facebook.com/iviewsource">facebook</a></li>
      <li><a href="http://www.youtube.com/planetoftheweb">youtube</a></li>
      <li><a href="http://feeds.feedburner.com/authoredcontent">podcast</a></li>
      <li><a href="http://twitter.com/planetoftheweb">twitter</a></li>
    </ul>

    <script>
      var info = {
        full_name: 'Ray Villalobos',
        title: 'Staff Author',
        links: {
          blog: 'http://iviewsource.com',
          facebook: 'http://facebook.com/iviewsource',
          youtube: 'http://www.youtube.com/planetoftheweb',
          podcast: 'http://feeds.feedburner.com/authoredcontent',
          twitter: 'http://twitter.com/planetoftheweb',
        },
      };

      var output = '';

      for (key in info.links) {
        if (info.links.hasOwnProperty(key)) {
          output += '<li>' + '<a href = "' + info.links[key] + '">' + key + '</a>' + '</li>';
        } //if the links has the key property
      } // for...go through each link

      var update = document.getElementById('links');
      update.innerHTML = output;
    </script>
    <script src="data.json"></script>
    <script src="app.js"></script>
  </body>
</html>
